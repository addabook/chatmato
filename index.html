<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatMeto - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h1 class="logo">ChatMeto</h1>
        <h2>Connect with your favorite people</h2>

        <!-- ✅ Fixed ID from "uid" to "email" -->
        <input type="text" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button class="btn" onclick="login()">Continue</button>
    </div>

    <!-- ✅ Keep script at the end for DOM readiness -->
    <script type="module" src="script.js"></script>
</body>
</html>
